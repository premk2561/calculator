<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/claculator/calc.css">
    <title>Document</title>
</head>
<body>
    <div class="calc">
        <div class="output-div" >
              <p id="out">0</p>
        </div>
        <div class="btn-div"> 
            <button  onclick="clc()">AC</button>
            <button onclick="del()">&#60;</button>
            <button  onclick="number('%')">%</button>
            <button class="btn-color" onclick="number('/')"> &#247; </button>
            <button  onclick="number(7)">7</button>
            <button  onclick="number(8)">8</button>
            <button  onclick="number(9)">9</button>
            <button class="btn-color"  onclick="number('*')">X</button>
            <button onclick="number(4)">4</button>
            <button  onclick="number(5)">5</button>
            <button  onclick="number(6)">6</button>
            <button  class="btn-color"  onclick="number('-')">-</button>
            <button  onclick="number(1)" id="one">1</button>
            <button  onclick="number(2)">2</button>
            <button  onclick="number(3)">3</button>
            <button class="btn-color"  onclick="number('+')">+</button>
            <button id="btn0"  onclick="number(0)">0</button>
            <button  onclick="number('.')">.</button>
            <button class="btn-color" onclick="equalto()">=</button>
        </div>
    </div>
<script src="/claculator/calc.js"></script>
</body>
</html>
